<div class="register-container">

        <h2 style="margin-bottom: 50px;">Admin Panel</h2>
        <form action="register.php" method="post" onsubmit="return validateForm()">

            <label for="newFirstName">First Name</label>
            <input type="text" name="first_name" id="firstName" required>

            <label for="newSecondName">Second Name</label>
            <input type="text" name="second_name" id="secondName" required>

            <label for="email">Email</label>
            <input type="text" name="email" id="email" required>

        <div class="input-containerr">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required>

            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" required>

            <label for="confirmPass">Confirm Password</label>
            <input type="password" name="confirmPass" id="confirmPass" required>
            
            <span id="error-message" class="error-message"></span>

            <input type="submit" value="Submit" class="submit-button">
        </form>
    </div>

<script>
 
    function validateForm() {
        var pass = document.getElementById("pass").value;
        var confirmPass = document.getElementById("confirmPass").value;
        var errorMessage = document.getElementById("error-message");

        if (pass.length < 6) {
            errorMessage.innerHTML = "Error: Password must be at least 6 characters.";
            return false; 
        } else if (pass !== confirmPass) {
            errorMessage.innerHTML = "Error: Password and Confirm Password do not match.";
            return false; 
        } else {
            errorMessage.innerHTML = ""; 
            alert("User recorded succesfully");

            return true; 
        }
    }
</script>
